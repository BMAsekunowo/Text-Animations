<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PILOT 1</title>

    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .cover{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color:  #05437d;
            color: #fff;
            font-family: Geologic, sans-serif;
        }

        h1{
            font-size: 2.5rem;
            line-height: 1.5;
        }

        h1 > span{
            display: inline-block;
            position: relative;
            color: #57ff03;
            height: 3.7rem;
            vertical-align: bottom;
            overflow: hidden;
        }

        h1 > span > span{
          display: block;
          animation: animateProfession 5s infinite ease;
        }

        @keyframes animateProfession {
            0% {transform: translateY(0%);}
            25% {transform: translateY(-100%);}
            50% {transform: translateY(-200%);}
            75% {transform: translateY(-300%);}
            100% {transform: translateY(-400%);}
        }

        @media (max-width: 600px){
            .cover{
                text-align: center;
            }

            h1{
                font-size: 1.5rem;
            }

            h1 > span{
                height: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="cover">
        <h1>Hi I'm BMAsekunowo, I am a 
            <span>
                <span>Fullstack Developer</span>
                <span>Financial Analyst</span>
                <span>Business Developer</span>
                <span>Freelancer</span>
                <span>Crypto & Trading Ethusiast</span>
            </span>
        </h1>
    </div>
</body>
</html>
